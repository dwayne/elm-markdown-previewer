<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />

    <title>Markdown Previewer | Maximized editor window with no content</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="window window--maximized">
      <div class="window__frame">
        <div class="window__header">
          <div class="window__icon">
            <i class="fas fa-edit"></i>
          </div>
          <h2 class="window__title">Editor</h2>
          <button class="window__button">
            <i class="fas fa-compress" title="Click to minimize"></i>
          </button>
        </div>

        <div class="window__body">
          <textarea class="editor window__content"></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
