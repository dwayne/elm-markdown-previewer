<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Markdown Previewer | Maximized editor window with no content</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <div class="window window--maximized window--theme--forest">
      <div class="window__frame">
        <div class="window__header">
          <div class="window__icon">
            <i class="fas fa-edit"></i>
          </div>
          <h2 class="window__title">Editor</h2>
          <button class="window__button">
            <i class="fas fa-compress"></i>
          </button>
        </div>

        <div class="window__body">
          <textarea class="editor window__content"></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
