<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Markdown Previewer | Maximized editor window with a little content</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="/index.css">

  <body>
    <div class="window window--maximized window--theme--forest">
      <div class="window__frame">
        <div class="window__header">
          <div class="window__icon">
            <i class="fas fa-edit"></i>
          </div>
          <h2 class="window__title">Editor</h2>
          <button class="window__button">
            <i class="fas fa-compress"></i>
          </button>
        </div>

        <div class="window__body">
          <textarea class="editor editor--locked window__content"># An Elm Markdown Previewer!

## This is a sub-heading...
### And here's some other cool stuff:

Here's some code, `<div></div>`, between 2 backticks.

```
-- This is multi-line code:
head : List a -> Maybe a
head list =
  case list of
    [] ->
      Nothing
    (x::_) ->
      Just x
```

You can also make text **bold**... whoa!
Or _italic_.
Or... wait for it... **_both!_**
And feel free to go crazy ~~crossing stuff out~~.

There's also [links](https://learn.freecodecamp.org/front-end-libraries/front-end-libraries-projects/build-a-markdown-previewer/), and
> Block Quotes!</textarea>
        </div>
      </div>
    </div>
  </body>
</html>
