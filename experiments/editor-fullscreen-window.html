<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>An editor in a fullscreen window</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="immutable.css">
    <link rel="stylesheet" href="window.css">
    <link rel="stylesheet" href="panel.css">
    <link rel="stylesheet" href="editor.css">
  </head>
  <body class="overflow-hidden">
    <p>An editor in a fullscreen window with default styles applied:</p>

    <div class="window window--fullscreen window--default">
      <div class="window__frame">
        <div class="window__header">
          <div class="window__icon">
            <i class="fas fa-edit"></i>
          </div>

          <h1 class="window__title">Editor</h1>

          <div class="window__resizer">
            <i class="fas fa-compress" title="Minimize"></i>
          </div>
        </div>
        <div class="window__body">
          <div class="panel">
            <textarea class="panel__item editor editor--static editor--default">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
